<!DOCTYPE>
<html ng-app="myApp">
<head>
<title>Contact List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>


<div class="container" ng-controller="AppCtrl">
<h1>contact list app</h1>


<table class="table">
<thead>
	<th>Name</th>
	<th>Email</th>
	<th>Number</th>
	<th>Action</th>
	<th>&nbsp;</th>
</thead>
<tbody>
	<tr>
		<td><input class="form-control" ng-model="contact.name" /></td>
		<td>
			<input class="form-control" ng-model="contact.email" />
		</td>
		<td>
			<input class="form-control" ng-model="contact.number" />
		</td>
		<td>
			<button type="button" class="btn btn-primary" ng-click="addContact()" name="button">Add contact</button>
		</td>
		<td>
			<button type="button" class="btn btn-info" name="button" ng-click="update()">update</button>
		</td>
	</tr>
	<tr ng-repeat="contact in contactlist">
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.number}}</td>
		<td>
			<button type="button" class="btn btn-danger" name="button" ng-click="remove(contact._id)">Remove</button>
		</td>
		<td>
			<button type="button" class="btn btn-warning" name="button" ng-click="edit(contact._id)">Edit</button>
		</td>
	</tr>
</tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script type="text/javascript" src="controller/controller.js"></script>

</body>
</html>
